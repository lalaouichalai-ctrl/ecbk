<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Espace Client</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles généraux pour centrer la page et la carte de connexion */
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            /* Remplacez l'URL de l'image de fond par une version fonctionnelle ou locale */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Bank_of_France_in_Lyon.jpg'); 
            background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
            background-color: #e6ecf2;
        }
        .login-container {
            background: white; padding: 30px; border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.5); width: 350px; text-align: center;
            z-index: 10; /* Assure que le formulaire est au-dessus de l'image de fond */
        }
        .login-container h2 { color: #003366; margin-bottom: 20px; border-bottom: none; }
        .login-form input {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .login-form button {
            background-color: #0066cc; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%;
            cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background-color 0.3s;
        }
        .login-form button:hover { background-color: #0056b3; }
        #errorMessage { color: #e74c3c; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <center>
            <img src="https://cdn1.vc4a.com/media/2017/03/19122931/Ecobank_Logo_400x400.jpg" height="180" width="190" alt="Logo Ecobank">
        </center>
        <h2>Accéder à mes comptes</h2>
        <form id="login-form" class="login-form">
            <input type="text" id="clientCode" placeholder="Code Client (10 chiffres)" maxlength="10" required>
            <input type="password" id="pin" placeholder="PIN (6 chiffres)" maxlength="6" required>
            <button type="submit">Se connecter</button>
            <p id="errorMessage" style="display:none;"></p>
        </form>
    </div>

        <script src="shared.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Vérification de session au chargement de la page
    const currentUser = checkAuth(); 
    if (currentUser) {
        // Rediriger l'utilisateur s'il est déjà connecté
        if (currentUser.isAdmin) {
            window.location.href = 'manage.html';
        } else {
            window.location.href = 'dashboard.html';
        }
        return;
    }

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => { // NOTE: ajout de 'async'
        e.preventDefault();
        
        const clientCode = document.getElementById('client-code').value;
        const pin = document.getElementById('pin').value;
        const errorMessageDiv = document.getElementById('error-message');
        
        errorMessageDiv.textContent = '';
        errorMessageDiv.hidden = true;

        // Appel de la nouvelle fonction API
        const user = await apiLogin(clientCode, pin); 

        if (user && user.clientCode) {
            // Connexion réussie, redirection
            if (user.isAdmin) {
                window.location.href = 'manage.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        } else {
            // Échec de la connexion
            errorMessageDiv.textContent = user.message || "Identifiants incorrects ou service indisponible.";
            errorMessageDiv.hidden = false;
        }
    });

    // Mettre à jour le statut de la dernière connexion si l'élément existe
    const lastConnElement = document.querySelector('.last-conn');
    if (lastConnElement) {
        lastConnElement.textContent = `Dernière connexion le ${getUsers()[0]?.lastConnection || 'N/A'}`; // Laisser getUsers() car il n'est plus utilisé de manière critique
    }
});
</script>
</body>
</html>
